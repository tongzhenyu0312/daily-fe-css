<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- 滚动条出现的原因是: 元素的子元素已经超过元素本身啦 -->
<!-- 解法一：通过 -webkit-scrollbar 的伪类控制显示隐藏 -->
<!-- 据说在ios上不顺畅，但是实际使用好像挺好 -->
<style>
  * {
    margin: 0;
    padding: 0;
  }
  .outer {
    width: 100%;
    height: 100vh;
    background: #799dff;
    overflow: scroll;
  }

  .outer::-webkit-scrollbar {
    display: none;
  }

  .inner {
    width: 100px;
    height: 200px;
    background: pink;
  }
</style>
<body>
  <div class="outer">
    <div class="inner">1</div>
    <div class="inner">2</div>
    <div class="inner">3</div>
    <div class="inner">4</div>
    <div class="inner">5</div>
    <div class="inner">6</div>
    <div class="inner">7</div>
  </div>
</body>
</html>
